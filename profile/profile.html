    <body>
        <div class ="container">
            <div class="main">
                <div class="topbar">
                    <a href=""> Logout</a>
                    <a href="">Home</a>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-1">
                        <div class ="card text-center sidebar">
                            <div class="card-body"> 
                                <img id="profile-picture" src="src/image.jpg" class="rounded-circle" width="150" alt="rofile Picture">

                                    <a href=""> 12112670 </a>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mt-1">
                        <div class ="card mb-3 content">
                            <h1 class="m-3 pt-3">About </h1>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Full Name</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Sreyny THA
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Age</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        19
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Grade</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Junior
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Student ID </h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                       12113053
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Preference </h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Tennis
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Residential College</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Shuren College
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="center">
                            <button id="showupdate">Update Information</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-pop-up"></div>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Update Information</h2>
                <div class="form-element">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="full-name" , placeholder="Enter Fullname">
                </div>
                <div class="form-element">
                    <label for="date-of-birth">Date of birth</label>
                    <input type="date" id="date-of-birth" , placeholder="Enter date of birth">
                </div>
                <div class="form-element">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" , placeholder="Enter grade">
                </div>
                <div class="form-element">
                    <label for="student-id">Student ID</label>
                    <input type="number" id="student-id" , placeholder="Enter Student ID">
                </div>
                <div class="form-element">
                    <label for="Preference">Preference</label>
                    <input type="text" id="preference" , placeholder="Enter Preference">
                </div>
                <div class="form-element">
                    <label for="review">residential college</label>
                    <input type="text" id="residential-college" , placeholder="Enter Residential College">
                </div>
                <div class="form-element">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </body>
    <script src="profile.js"></script>
</html>
