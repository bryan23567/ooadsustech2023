<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="Stylesheet" href="profile.css">
    </head>
    <body>
        <div class ="container">
            <div class="main">
                <div class="topbar">
                    <a href=""> Logout</a>
                    <a href="">Home</a>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-1">
                        <div class ="card text-center sidebar">
                            <div class="card-body"> 
                                <img src="src/image.jpg" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h3>Zhang Qunzhun</h3>
                                    <a href=""> 12112670 </a>
                                    <a href=""> Junior </a>
                                    <a href=""> Shuren College </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mt-1">
                        <div class ="card mb-3 content">
                            <h1 class="m-3 pt-3">About </h1>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Full Name</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Sreyny THA
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Age</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        19
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5>Grade</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Bachelor
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Hobby </h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        code, sleep
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Preference </h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        Tennis
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-3">
                                        <h5> Review From Roommate </h5>
                                    </div>
                                    <div class="col-md-9 text-secondary">
                                        9/10
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="center">
                            <button id="showupdate">Update Information</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-pop-up"></div>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Update Information</h2>
                <div class="form-element">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" , placeholder="Enter Fullname">
                </div>
                <div class="form-element">
                    <label for="age">Age</label>
                    <input type="text" id="age" , placeholder="Enter age">
                </div>
                <div class="form-element">
                    <label for="age">Grade</label>
                    <input type="text" id="grade" , placeholder="Enter grade">
                </div>
                <div class="form-element">
                    <label for="hobby">Hobby</label>
                    <input type="text" id="hobby" , placeholder="Enter hobby">
                </div>
                <div class="form-element">
                    <label for="Preference">Preference</label>
                    <input type="text" id="Preference" , placeholder="Enter Preference">
                </div>
                <div class="form-element">
                    <label for="review">Review from roommate</label>
                    <input type="text" id="review" , placeholder="Enter score">
                </div>
                <div class="form-element">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </body>
    <script src="profile.js"></script>
</html>
