<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyle.css"><link>
    <script src="loginscript.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div class="box">
        <aside class="left">
            <div class="left-login">
                <h1>LOGIN</h1>
                <form class="login-form">
                    <div class="up">
                        <label for="school-id" ></label>
                        <input type="text" id="school-id" name="school-id" required placeholder="Student/Faculty ID">
                    </div>
                    <div class="down">
                        <label for="password" required placeholder="Password"></label>
                        <input type="password" id="password" name="password" required placeholder="Password">
                    <button class="log-in" type="submit">Login</button>
                </form>

            </div>
            
        </aside>
        <aside class="right">
            <img class="logo" src="logo.png">
        </aside>
    </div>
</body>
</html>
