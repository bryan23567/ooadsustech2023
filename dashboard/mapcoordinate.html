<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Mapping</title>
    <link rel="stylesheet" href="mapcoordinate.css">
</head>
<body>
    <div id="image-container">
        <img src="library/map/campus-map-shuyuan.png" alt="Background Image" id="map-image">
    </div>
    <form id="coordinate-form">
        <label for="building-name">Building Name:</label>
        <input type="text" id="building-name" name="building-name" required><br>

        <label for="college-name">College Name:</label>
        <input type="text" id="college-name" name="college-name" required><br>

        <label for="total-floor">Total Floors:</label>
        <input type="number" id="total-floor" name="total-floor" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br>

        <input type="hidden" id="coordinate-x" name="coordinate-x">
        <input type="hidden" id="coordinate-y" name="coordinate-y">

        <button type="button" id="submit-button">Submit</button>
        <button type="button" id="cancel-button">Cancel</button>
    </form>

    <div id="marked-points"></div>

    <script src="mapcoordinate.js"></script>
</body>
</html>
